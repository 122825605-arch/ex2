<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络游戏指南</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0f0f1a;
            padding: 1rem 5%;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 2rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .nav-links a:hover {
            color: #7b2cbf;
        }
        .banner {
            height: 400px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner h1 {
            font-size: 3rem;
        }
        .search-container {
            padding: 2rem 5%;
            background-color: #0f0f1a;
            text-align: center;
        }
        .search-container input {
            width: 70%;
            padding: 0.8rem;
            border-radius: 4px 0 0 4px;
            border: none;
        }
        .search-container button {
            padding: 0.8rem 1.5rem;
            background-color: #7b2cbf;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .content {
            padding: 2rem 5%;
        }
        .game-card {
            background-color: #0f0f1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .game-image {
            height: 180px;
            background-color: #333;
        }
        .game-info {
            padding: 1.5rem;
        }
        .game-info h3 {
            margin-top: 0;
        }
        .read-more {
            display: inline-block;
            margin-top: 1rem;
            color: #7b2cbf;
            text-decoration: none;
        }
        footer {
            background-color: #0f0f1a;
            padding: 2rem 5%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">游戏指南</div>
            <ul class="nav-links">
                <li><a href=" ">首页</a ></li>
                <li><a href="#">游戏分类</a ></li>
                <li><a href="#">热门推荐</a ></li>
                <li><a href="#">关于我们</a ></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <div class="banner-text">
            <h1>探索你最爱的游戏世界</h1>
            <p>这里有最全面的网络游戏指南，助你轻松上手</p >
        </div>
    </section>
    <section class="search-container">
        <input type="text" placeholder="搜索游戏...">
        <button>搜索</button>
    </section>
    <section class="content">
        <div class="game-card">
            <div class="game-image"></div>
            <div class="game-info">
                <h3>热门游戏</h3>
                <a href="#" class="read-more">了解更多</a >
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 游戏指南. 保留所有权利.</p >
    </footer>
</body>
</html>
